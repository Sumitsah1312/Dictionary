<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary-A Saga of Losten Words</title>
</head>
<body>

    <header>
        <nav>
            <span class="topic">Dictionary App</span>
        </nav>

    </header>

    <main>
        <div>
            <form action="">
                <input class="searchbar" type="text" placeholder="Enter the Word">
                <button class="search" type="submit">Search</button>
            </form>

        </div>

        

        <div class="result">

            <div class="word"><p class="intro">Saga of Words has already been started in your heart ??</p></div>

            <div class="partOfSpeech"></div>
            <div class="meaning"></div>
            <div class="synonymn"></div>
            <div class="antonymn"></div>
            <div class="example"></div>
            <div class="btn"></div>
            
        </div>

    </main>

    <footer>
       <p> &copy; dictionaryapp 2023-24 DTU </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
